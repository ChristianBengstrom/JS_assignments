<!doctype html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8"/>
        <!-- <script src="factorial.js" charset="utf-8"></script> -->
        <style media="screen">
          div {
            width : 100px;
            height : 75px;
            background-color : gray;
            margin : 10px;
          }
        </style>
    </head>
    <body>
        <h1>2.2 Hover</h1>

        <div></div>
        <div></div>
        <div></div>

        <script type="text/javascript">
        /*global document, window */
        'use strict';

        /*
         * js24.js
         */
        var hovered = function (e) {
            e.target.style = 'outline: 2px solid red;';
        }
        var unhovered = function (e) {
            e.target.style = 'outline: 0px solid red;';
        }

        var initialize = function () {
            var arr1 = document.getElementsByTagName('div');
            for (var i = 0; i < arr1.length; i++) {
                arr1[i].addEventListener('mouseover', hovered)
                arr1[i].addEventListener('mouseout', unhovered)
            }
        }

        window.addEventListener('load', initialize);

        </script>
    </body>
</html>
